<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Socket.io Basics</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="vertical-center">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <h1>Join Chat</h1>
                    <form action="/chat.html">
                        <div class="form-group">
                            <label for="">Display Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-user"></i>
                                </span>
                                <input type="text" name="name" class="form-control" placeholder="ex. christianpena9" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Room Name</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-comment"></i>
                                </span>
                                <input type="text" name="room" class="form-control" placeholder="ex. LOL Fans" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Join Chat" class="btn btn-primary btn-block" \>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
